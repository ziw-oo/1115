<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Basic</title>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script>
            // 이벤트를 연결합니다.
            $(document).ready(function () {
                // 이벤트를 연결합니다.
                $('h1').hover(function () {
                    // 색상을 변경합니다.
                    $(this).css({
                        background: 'orange',
                        color: 'navy'
                    });
                }, function () {
                    // 색상을 제거합니다.
                    $(this).css({
                        background: '',
                        color: ''
                    });
                });
            });
        </script>
    </head>
    <body>
        <h1>click</h1>
    </body>
</html>
